<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>Editar Usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/user/edit/' + user.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">Descripción:</label>
            <div class="col-sm-10">
                <!-- Cuidado con los names en los inputs, que si no se cambian petan -->
                <input th:value="${user.dni}" id="dni" type="text" class="form-control" name="dni"
                       placeholder="Ejemplo 21080919Q" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${user.name}" id="nombre" type="text" class="form-control" name="name"
                       placeholder="Ejemplo Donato"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
            <div class="col-sm-10">
                <input th:value="${user.lastName}" id="apellidos" type="text" class="form-control" name="lastName"
                       placeholder="Ejemplo Martín Salán"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Contraseña:</label>
            <div class="col-sm-10">
                <input th:value="${user.password}" id="password" type="password" class="form-control" name="password"
                       placeholder="Ejemplo Martín Salán"
                       required="false"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
