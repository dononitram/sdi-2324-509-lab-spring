<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>Detalles del usuario</h2>
    <div class="card">
        <div class="card-header">Dni</div>
        <div class="card-body">
            <p class="card-text" th:text="${user.dni}">21080919Q</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Nombre</div>
        <div class="card-body">
            <p class="card-text"  th:text="${user.name}">Donato</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Apellidos</div>
        <div class="card-body">
            <p class="card-text"  th:text="${user.lastName}">Martín Salán</p>
        </div>
    </div>
</div>

</body>
</html>
