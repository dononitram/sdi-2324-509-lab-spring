<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
  <h2>Agregar profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/add"  th:object="${professor}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">Dni:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dni" name="dni" placeholder="Ejemplo 21080919Q" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ejemplo Donato" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ejemplo Martín Salán" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoría:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ejemplo Sdi" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
